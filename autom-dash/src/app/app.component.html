<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav>
        <mat-nav-list (click)="sidenav.close()">

            <a mat-list-item routerLink="/remoteDashes">
                <mat-icon>library_books</mat-icon>
                <span>RemoteDashes</span>
            </a>

            <a mat-list-item routerLink="/IRSignals">
                <mat-icon>library_books</mat-icon>
                <span>IR Signals</span>
            </a>

            <a mat-list-item routerLink="/learnIRs">
                <mat-icon>library_books</mat-icon>
                <span>Learn IR Services</span>
            </a>

            <div *ngIf="!env.localOnly">
               <a mat-list-item (click)="loginAuth0()" *ngIf="(auth0.isAuthenticated$ | async) === false">
                   <mat-icon>account_circle</mat-icon>
                   <span>Login Auth0</span>
               </a>
            </div>

            <div *ngIf="env.localOnly">
               <a mat-list-item routerLink="/login" *ngIf="isLoggedOut$ | async">
                   <mat-icon>account_circle</mat-icon>
                   <span>Login</span>
               </a>
            </div>

            <div *ngIf="!env.localOnly">
               <a mat-list-item (click)="logoutAuth0()" *ngIf="auth0.isAuthenticated$ | async">
                   <mat-icon>account_circle</mat-icon>
                   <span>Logout Auth0</span>
               </a>
            </div>

            <div *ngIf="env.localOnly">
               <a mat-list-item  (click)="logout()" *ngIf="isLoggedIn$ | async">
                   <mat-icon>exit_to_app</mat-icon>
                   <span>Logout</span>
               </a>
            </div>

        </mat-nav-list>

    </mat-sidenav>

    <!--
    <mat-toolbar color="primary">
        <button class="menu-button" mat-icon-button (click)="sidenav.open('mouse')">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>
    -->

  <div class="spinner-container" *ngIf="loading">

    <mat-spinner></mat-spinner>

  </div>

    <router-outlet></router-outlet>

</mat-sidenav-container>
