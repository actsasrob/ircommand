<div class="remote-dash" *ngIf="(RemoteDash$ | async) as RemoteDash">

    <h2>{{RemoteDash?.name}}</h2>

    <div class="spinner-container" *ngIf="(loading$ | async )">
      <mat-spinner></mat-spinner>
    </div>
    
    <div class="toolbar">
       <button (click)="layoutService.addItem()">Add Item</button>
       <button (click)="onSave()">Save</button>
       <div
         class="draggable"
         draggable="true"
         (dragend)="dropItem('ButtonItemComponent')"
       >
         Remote Button 
       </div>
       <div
         class="draggable"
         draggable="true"
         (dragend)="dropItem('GenericItemComponent')"
       >
         Generic Item 
       </div>
     </div>

     <gridster [options]="options">
       <gridster-item
         *ngFor="let item of layout"
         [item]="item"
         (dragover)="layoutService.setDropId(item.id)"
       >
<!--         <ng-container
           appLayoutItem
           [componentRef]="this.layoutService.getComponentRef(item.id)"
         >
         </ng-container>
-->
         <div>
           <app-ri-banner [ric]="this.layoutService.getComponent(item.id)"
              appLayoutItem
              [componentRef]="this.layoutService.getComponentRef(item.id)"
             >
            </app-ri-banner>
         </div>

         <button
         (click)="layoutService.deleteItem(item)"
         >
           Delete Item
         </button>
         <p>layout id: {{item.id}}</p>
       </gridster-item>
     </gridster>
<!--
</div>
-->
