<div class="remote-dash" *ngIf="(RemoteDash$ | async) as RemoteDash">

    <!--
    <h2>{{RemoteDash?.name}}</h2>
    -->

    <div class="spinner-container" *ngIf="(loading$ | async )">
      <mat-spinner></mat-spinner>
    </div>
    
    <div class="toolbar">
        <button class="menu-button" mat-icon-button (click)="this.toggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
       <button (click)="layoutService.addItem()">Add Item</button>
       <button (click)="onSave()" [disabled]="!layoutService.isDirty" >Save</button>
       <div
         class="draggable"
         draggable="true"
         (dragend)="dropItem('ButtonItemComponent')"
       >
         Remote Button 
       </div>
       <div
         class="draggable"
         draggable="true"
         (dragend)="dropItem('GenericItemComponent')"
       >
         Generic Item 
       </div>
       <div class="title"> 
         {{RemoteDash?.name}}
       </div>
     </div>

     <gridster [options]="options">
       <gridster-item
         *ngFor="let item of layout"
         [item]="item"
         (dragover)="layoutService.setDropId(item.id)"
       >
         <div>
           <app-ri-banner [ric]="this.layoutService.getComponent(item.id)"
             >
            </app-ri-banner>
         </div>
       </gridster-item>
     </gridster>
<!--
</div>
-->
