<mat-card class="login-page">
    <mat-card-title>Login</mat-card-title>

    <nav>
        <p><a routerLink="/signup">...or Sign Up</a></p>
    </nav>
    <router-outlet></router-outlet>

    <div class="messages messages-error" *ngIf="errors?.length">
        <div class="messages-container">
            <div *ngFor="let error of errors">{{messagePerErrorCode[error]}}</div>
        </div>
    </div>

    <mat-card-content>
        <form [formGroup]="form" class="login-form">

            <mat-form-field>
                <input matInput type="email"
                       placeholder="Email"
                       formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password"
                       placeholder="Password"
                       formControlName="password">
            </mat-form-field>

            <button mat-raised-button color="primary"
                    (click)="login()"
                    [disabled]="!form.valid">Login</button>


        </form>
    </mat-card-content>
</mat-card>
