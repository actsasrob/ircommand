<mat-card class="login-page">
    <mat-card-title>Sign Up</mat-card-title>

    <mat-card-content>
        <form [formGroup]="form" class="login-form">

            <mat-form-field>
                <input matInput type="email"
                       placeholder="Email"
                       formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password"
                       placeholder="Password"
                       formControlName="password">
            </mat-form-field>

            <mat-form-field>
               <input matInput type="password"
                  placeholder="Confirm password"
                  formControlName="confirm">
            </mat-form-field>

            <div *ngIf="errors?.length">
                <div class="messages-container">
                    <div *ngFor="let error of errors">{{messagePerErrorCode[error]}}</div>
                </div>
            </div>

            <div *ngIf="form.errors?.passwordMismatch && (form.touched || form.dirty)" class="cross-validation-error-message alert alert-danger">
               Passwords must match.
            </div>

            <button mat-raised-button color="primary"
                    (click)="signUp()"
                    [disabled]="!form.valid">Sign Up</button>

        </form>
    </mat-card-content>
</mat-card>
